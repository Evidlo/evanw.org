{% load templatetags %}
{% header %}
{% load staticfiles %}

{% for post in posts %}
    <div id="para-a">{{ post.title }}</div>
    <div id="para-b">{{ post.text }}
        <br>
        <div class="category">
            Categories: {% for category in post.categories.all %}
							<a href="{% url 'blog.views.index' category %}">{{ category }}</a>,
						{% endfor %}
        </div>
    </div>
{% endfor %}
